<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador REP</title>
    <style>
        :root { --bg: #0f1113; --panel: #171819; --accent: #d32f2f; --primary: #2b6fd8; }
        body { background: var(--bg); color: #e6e6e6; font-family: Inter, Arial, sans-serif; margin: 0; padding: 20px; }
        .card { background: var(--panel); border-radius: 10px; padding: 20px; box-shadow: 0 6px 18px rgba(0,0,0,0.6); max-width: 720px; margin: 5vh auto; }
        h1, h3 { margin: 0 0 10px 0; font-weight: 600; }
        h3 { font-size: 16px; color: #fff; border-bottom: 1px solid #333; padding-bottom: 8px; margin-bottom: 15px; margin-top: 25px;}
        label { display: block; margin-top: 10px; font-size: 13px; color: #bbb; }
        input { width: calc(100% - 16px); padding: 10px; margin-top: 6px; border-radius: 6px; border: 1px solid #333; background: #0b0b0b; color: #fff; box-sizing: border-box;}
        .row { display: flex; gap: 15px; }
        .row > * { flex: 1; }
        button { margin-top: 15px; padding: 12px 16px; border-radius: 6px; border: none; cursor: pointer; font-weight: 600; transition: 0.3s; width: 100%; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover:not(:disabled) { background: #1e5ab3; }
        .btn-danger { background: var(--accent); color: white; }
        .btn-danger:hover:not(:disabled) { background: #b71c1c; }
        .btn-ghost { background: transparent; border: 1px solid #444; color: #ddd; }
        .btn-ghost:hover:not(:disabled) { background: #222; }
        .log { margin-top: 20px; height: 200px; overflow-y: auto; background: #0b0b0b; padding: 15px; border-radius: 8px; border: 1px solid #222; font-family: monospace; font-size: 12px; }
        .log-success { color: #4CAF50; }
        .log-error { color: #ff5252; }
        .log-info { color: #ccc; }
        .progress { width: 100%; height: 8px; background: #222; border-radius: 4px; overflow: hidden; margin-top: 15px; }
        .progress > .bar { height: 100%; width: 0%; background: #4CAF50; transition: width 0.3s ease; }
        .section-box { background: #1f2122; padding: 15px; border-radius: 8px; margin-top: 20px; }
        .helper-text { font-size: 12px; color: #888; margin-top: 5px; margin-bottom: 10px;}
        #supportLoginScreen { position:fixed; top:0; left:0; width:100%; height:100%; background:var(--bg); z-index:9999; display:flex; align-items:center; justify-content:center; }
    </style>
</head>
<body>

    <div id="supportLoginScreen">
        <div class="card" style="width:350px; margin-top:0;">
            <h2 style="text-align:center;">Acesso Suporte</h2>
            <label>Usuário</label>
            <input type="text" id="supportUser" placeholder="Usuário">
            <label>Senha</label>
            <input type="password" id="supportPass" placeholder="Senha">
            <button type="button" id="btnSupportLogin" class="btn-primary">Entrar</button>
            <div id="supportError" style="color:var(--accent); font-size:13px; font-weight:bold; margin-top:15px; text-align:center;"></div>
        </div>
    </div>

    <div id="mainApp" style="display:none;">
        <div class="card">
            
            <div class="row">
                <div><label>IP</label><input type="text" id="ip" placeholder="192.168.0.10"></div>
                <div><label>Porta</label><input type="text" id="port" value="443"></div>
            </div>
            <div class="row">
                <div><label>Login do Relógio</label><input type="text" id="login" value="admin"></div>
                <div><label>Senha do Relógio</label><input type="password" id="password" value="admin"></div>
            </div>
            <button type="button" id="testBtn" class="btn-primary">Conectar</button>

            <div class="section-box">
                <h3>Gerenciar Usuários</h3>
                <div class="row">
                    <button type="button" id="loadBtn" class="btn-ghost" disabled>1. Carregar Lista</button>
                    <button type="button" id="deleteBtn" class="btn-danger" disabled>2. Excluir Todos</button>
                </div>
            </div>

            <div class="section-box">
                <h3>Importar Fotos (ZIP)</h3>
                <p class="helper-text">A foto precisa estar com o CPF do colaborador no nome do arquivo (Ex: <code>1234567891.jpg</code>).</p>
                <div class="row" style="align-items: center;">
                    <input type="file" id="zipInput" accept=".zip" style="border: none; padding: 0;">
                    <button type="button" id="uploadZipBtn" class="btn-primary" disabled>Enviar ZIP</button>
                </div>
            </div>

            <div class="progress"><div class="bar" id="progressBar"></div></div>
            <div class="log" id="log"></div>
        </div>
    </div>
    <script src="script.js"></script>


</body>
</html>
